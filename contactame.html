    <main>
    <section>
        <form class="row g-3 mt-5 me-4 ms-4 bg-yellow">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Nombres" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="Correo electrónico" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="Ciudad"required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">Número telefónico</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Número telefónico" required>
              </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="validationDefault05" placeholder="Código postal" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Acepto los términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Eviar</button>
            </div>
          </form>
      </section>
